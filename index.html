<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Grocery List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<main>
		<h1>My Grocery List</h1>

		Add an item:
		<input type="text">
		<br>
		Choose a category:
		<select>
			<option>Bakery</option>
			<option>Dairy</option>
			<option>Household</option>
			<option>Ingredients</option>
			<option>Meats</option>
			<option>Produce</option>
		</select>
		<br>
		<button value="submit">Submit</button>
		<h2>Bakery</h2>
		<ul>
			<li>bread<span class="x">x</span>
		</ul>

		<h2>Dairy</h2>
		<ul>
			<li><span class="in-cart">cheese</span><span class="x">x</span>
			<li>milk<span class="x">x</span>
		</ul>
	
		<button value="Clear list">Clear list</button>

		<p>Touch an item to cross it off when you add it to your cart.  Press "x" to remove an item.  Use the "clear list" button to remove everything from your list. Happy shopping!</p>
	</main>
</body>
</html>
