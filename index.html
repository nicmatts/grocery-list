<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Grocery List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<main>
		<h1>My Grocery List</h1>
		<input type="text" id="item" placeholder="Add an item"><select class="category">
			<option value="category">Choose a category:</option>
			<option value="Bakery">Bakery</option>
			<option value="Dairy">Dairy</option>
			<option value="Household">Household</option>
			<option value="Ingredients">Ingredients</option>
			<option value="Meats">Meats</option>
			<option value="Produce">Produce</option>
			<option value="Everything-Else">Everything Else</option>
		</select>
		<br>
		<button value="submit" id="submit">Add to list</button>

		<div class="bakery container">
			<h2>Bakery</h2>
			<ul class="bakery-list">
				
			</ul>
		</div>
		
		<div class="dairy container">
			<h2>Dairy</h2>
			<ul class="dairy-list">

			</ul>
		</div>
		
		<div class="household container">
			<h2>Household</h2>
			<ul class="household-list">

			</ul>
		</div>

		<div class="ingredients container">
			<h2>Ingredients</h2>
			<ul class="ingredients-list">

			</ul>
		</div>		

		<div class="meats container">
			<h2>Meats</h2>
			<ul class="meats-list">

			</ul>
		</div>	

		<div class="produce container">
			<h2>Produce</h2>
			<ul class="produce-list">

			</ul>
		</div>	

		<div class="everything-else container">
			<h2>Everything Else</h2>
			<ul class="everything-else-list">

			</ul>
		</div>	
		<br>
		<hr>
		<button value="Clear list" id="clear">Clear list</button>
		
		<div class="instructions">
			<ul>
				<li>Touch an item to cross it off your list when you add it to your cart.</li>
				<li>Press "x" to remove an item.</li>
				<li>Use the "clear list" button to remove everything from your list.</li>
			<p class="happy">Happy shopping!</p>
		</div>
	</main>
</body>
</html>
